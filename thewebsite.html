<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20/20/20 Rule </title>
        <style>
            h1,h3 {
                text-align: center;
                font-size: 50px;
                font-family: cursive;
                transition: transform 0.5s;
                animation: colorChange 2s infinite alternate;
            }
            p,figure {
                text-align: center;
            }
            @keyframes colorChange {
                0% {color: rgb(255, 0, 0);}
                50% {color: rgb(4, 255, 0);}
                100% {color: rgb(0, 8, 255);}
            }
            body {
                background: rgba(0, 0, 0, 0.3);
                opacity: 0.1;
            }

            h1:hover {
                transform: scale(1.5) rotate(5deg);
            }


        </style>
    </head>
    <body>
        
        <h1>How to code HTML</h1>
        <h3>For Dummies</h3>
        <ol type="1">
            <li>Wake up.</li>
            <li>Grind.</li>
            <li>Repeat.</li>
        </ol>
            <p>Hello, my name is AceMaestro and I am here to learn! And do some other stuff.</p>
        
        <figure>
            <figcaption>Speder2 - Active Volanco:</figcaption>
            <audio controls>
                <source src="active-volcano.mp3" type="audio/mpeg">
            </audio>
        </figure>
    </body>



</html>
