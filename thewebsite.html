<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20/20/20 Rule </title>
        <style>
            h1,h3 {
                text-align: center;
                font-size: 50px;
                font-family: cursive;
                transition: transform 0.5s;
                animation: colorChange 2s infinite alternate;
            }
            p,figure,a {
                text-align: center;
            }
            @keyframes colorChange {
                0% {color: rgb(255, 0, 0);}
                50% {color: rgb(4, 255, 0);}
                100% {color: rgb(0, 8, 255);}
            }
            body {
                background: rgba(100, 100, 255, 0.2);
                opacity: 0.1;
            }
            div {
                font-size: 40px;
                animation: colorChange 3s infinite alternate;
                transition: transform 0.5s;
            }

            h1:hover {
                transform: scale(1.5) rotate(10deg);
            }
            div:hover {
                transform: scale(1.25)
            }


        </style>
    </head>
    <body>
        
        <h1>How to code HTML</h1>
        <h3>For Dummies</h3>
        <ol type="1">
            <li>Wake up.</li>
            <li>Grind.</li>
            <li>Repeat.</li>
        </ol>
            <p>Hello, my name is AceMaestro and I am here to learn! And do some other stuff.</p>
        
        <figure>
            <figcaption>Song that I like:</figcaption>
            <figcaption>Speder2 - Active Volanco</figcaption>
            <audio controls loop>
                <source src="active-volcano.mp3" type="audio/mpeg">
            </audio>
            <br>
            <img src="rotationmation.webp" alt="Grinding my gears!" width="400" height="400">
            <div>
                <figcaption>Grinding my gears!</figcaption> 
            </div>
            <p>So, hello there. This is a test HTML site for me, AceMaestro, to learn about HTML.</p>
            <a href="https://hackatime.hackclub.com" target="_blank">
                <button type="button" 
                style="background-color: aquamarine;
                border-radius:5px;
                padding: 5px 10px;
                font-size: 20px;
                "
                >Press</button>
            </a>
        </figure>
    </body>



</html>
