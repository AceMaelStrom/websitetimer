        <script>
    let time = 300;
    let timerInterval = null;

    function startTimer() {
        if (timerInterval) return;

        timerInterval = setInterval(function() {
            if (time <= 0) {
                clearInterval(timerInterval);
                document.getElementById("clockwatch").textContent = "0:00";
                return;
            }

            time--;
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.getElementById("clockwatch").textContent =
                `${minutes}:${seconds.toString().padStart(2,'0')}`;
        }, 1000);
    }
    </script>
