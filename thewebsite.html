        <title>20/20/20 Rule </title>
        <style>

                text-align: center;
                font-size: 50px;
                font-family: cursive;
                transition: transform 0.5s;
                animation: colorChange 2s infinite alternate;
            }
            
            @keyframes colorChange {
                0% {color: blueviolet;}
                50% {color: aquamarine;}
                100% {color: brown;}
            }
            .fly{
                
            }

            h1:hover {
                transform: scale(1.5) rotate(5deg);
            }


        </style>
    </head>
    <body>
        <h1>How to code HTML</h1>
        <h3>For Dummies</h3>

            <li class="fly">Wake up.</li>
            <li class="fly">Grind.</li>
            <li class="fly">Repeat.</li>

        </ol>
    </body>



</html>
