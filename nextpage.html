<!DOCTYPE html>

    <style> 
        canvas {
            border-radius: 4px;
            text-align: center;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        body {
            background-color: rgb(77, 112, 125);
            animation: bgchanger 3s infinite alternate;

        }
        .description {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,50%);
        }
        span {
            display: inline-block;
            font-weight: bold;
        }
        .description span {
            display: inline-block;
            animation: waves 0.5s infinite alternate;
        }
        .description span:nth-child(1) {
            animation-delay: 0.1s; }
        .description span:nth-child(2) {
            animation-delay: 0.5s; }
        .description span:nth-child(3) {
            animation-delay: 0.3s; }
        .description span:nth-child(4) {
            animation-delay: 0.2s; }
        .description span:nth-child(5) {
            animation-delay: 0.45s;}
        .description span:nth-child(6) {
            animation-delay: 0.4s;}
        
        
        /* sets up the text under animation */
        .textspace {
            text-align: center;
            border-radius: 10px;
            border-color: rgb(73, 48, 39);
            animation: bouncytime 1s infinite alternate;
            
        }
        .homestuckbubble {
            animation: bouncytime 0.75s infinite alternate;
            text-align: center;
            background-color: azure;
            border-radius: 10px;

        }

        @keyframes bgchanger {
            0% {color: rgb(129, 119, 96);}
            50% {color: rgb(60, 63, 60);}
            100% {color: rgb(0, 0, 0);}
        }
        @keyframes bouncytime {
            0% {transform: translateY(0px);}
            100% {transform: translateY(20px);}
        }

        @keyframes waves {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-20px);}
            100% {transform: translateY(10px) ;}
        }

    </style>

                    x = startingx + (Math.cos(angle)*rad);

                    requestAnimationFrame(Animation);

                 };

                 
                 
            </script>
