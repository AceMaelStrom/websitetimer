        <!--Arc ciRcle texT-->
        <canvas  class="circum" id="circle" width="600" height="600"></canvas>
        <script>
            const canva = document.getElementById("circle");
            const ctx = canva.getContext("2d");

            const text = "IS THIS WHERE YOU WANT TO BE? WHAT ELATION. ";
            ctx.font = "35px Georgia";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const cx = canva.width / 2;
            const cy = canva.height / 2;
            const radius = 180;
            const chars = text.split("");
            const totalArc = 2 * Math.PI;
            const step = totalArc / Math.max(chars.length - 1, 1);
            const startAngle = -totalArc / 2;

            let rotation = 0;

            function animate() {
                ctx.clearRect(0, 0, canva.width, canva.height);

                // draw each character
                for (let i = 0; i < chars.length; i++) {
                    const ch = chars[i];
                    const angle = startAngle + i * step + rotation;
                    const x = cx + radius * Math.cos(angle);
                    const y = cy + radius * Math.sin(angle);

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle + Math.PI / 2); // tangent to circle
                    ctx.fillText(ch, 0, 0);
                    ctx.restore();
                }

                rotation -= 0.001; // rotate the whole text slowly
                requestAnimationFrame(animate);
            }

            animate();

        </script>
