<!DOCTYPE html>
<html lang="en">
    <title>French Cultivation Simulator</title>

    <style>
        body {
            background-color: rgb(113, 101, 101);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        * {
            cursor: url("limb.png")0 0, default !important; 
        }
        #name {
            text-align: center;
        }
        
        #start {
            display: block;
            margin: 0 auto;
            font-size: medium;
            background-image: linear-gradient(to left, #0000FF,#FFFFFF,#FF0000);
            border-radius: 5px;
            margin-top: 40px;
        }

        #ideapad {
            white-space: pre-wrap;
            text-align: center;
            background-image: linear-gradient(to left, #0000ff69,#ffffffa3,#ff000071);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            margin-top: 50px;
        }
        .language-id {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .language {
            position: relative;
            padding: 10px 16px;
            font-size: medium;
            background-image: linear-gradient(to left, #0000FF,#FFFFFF,#FF0000);
            border-radius: 5px;
            animation: uppie 2s infinite alternate;
        }

        .language::before {
            position: absolute;
            content: "";
            border: 2px solid transparent;
            z-index: -1;
            border-radius: inherit;
            inset: -2px;
            background-image: linear-gradient(to bottom, #0000FF, #FFFFFF, #FF0000);
        }


        @keyframes uppie {
            0% {transform: translateY(0px);}
            100% {transform: translateY(20px);}
        }
    </style>
    <head>
        <p id="name">French Cultivation</p>
        <div class="language-id">
            <button onclick="english()" id="enlang" class="language">Anglo-Saxify</button>
            <br>
            <button onclick="french()" id="frlang" class="language">Frenchify</button>
        </div>
    </head>

    <body>
        <button onclick="startgame()" id="start">Find a Baguette on the floor.</button>
        <p id="ideapad"></p>
        <script>
            let text = "I found a baguette. I guess my quest begins!";
            let frtext = "J'ai trouvé une baguette. Je suppose que ma quête commence!"
            let on = false;

            function startgame() {
                let startbutton = document.getElementById("start");
                let textpin = document.getElementById("ideapad");
                textpin.innerText = "";
                if (on) return;
                    if 



                    startbutton.style.display = "none";
                    on = true;
                    textpin.innerText = text;
            };
        </script>
        <script>
            let button2 = document.getElementById("enlang")
            let button = document.getElementById("frlang");
            //for if language button is hit before start button
            function french() {
                document.documentElement.lang = "fr";
                document.getElementById("name").innerText = "Érudition Française";
                if (on) {
                    document.getElementById("ideapad").innerText = "J'ai trouvé une baguette. Je suppose que ma quête commence!";
                };  
            };
            function english() {
                document.documentElement.lang = "en";
                document.getElementById("name").innerText = "French Cultivation";
                if (on) {
                    document.getElementById("ideapad").innerText = "I found a baguette. I guess my quest begins!";

    </body>

</html>
