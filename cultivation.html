<!DOCTYPE html>
<html lang="en">
    <title>French Cultivation Simulator</title>
    <style>
        body {
            background-color: rgb(113, 101, 101);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        * {
            cursor: url("limb.png")0 0, default !important; 
        }
        #startingscore {
            text-align: center;
            display: none;
            margin-top: 60px;
            color: wheat;

        }
        #name {
            text-align: center;
    
        }

        .upgrades {
            background-image: linear-gradient(to left, #0000FF,#FFFFFF,#FF0000);
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            gap: 15px;
            vertical-align: top;

        }
        
        #start {
            display: block;
            margin: 0 auto;
            font-size: medium;
            background-image: linear-gradient(to left, #0000FF,#FFFFFF,#FF0000);
            border-radius: 5px;
            margin-top: 40px;
        }

        #ideapad {
            white-space: pre-wrap;
            text-align: center;
            background-image: linear-gradient(to left, #0000ff69,#ffffffa3,#ff000071);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            margin-top: 50px;
        }
        .language-id {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .language {
            position: relative;
            padding: 10px 16px;
            font-size: medium;
            background-image: linear-gradient(to left, #0000FF,#FFFFFF,#FF0000);
            border-radius: 5px;
            animation: uppie 2s infinite alternate;
        }

        .language::before {
            position: absolute;
            content: "";
            border: 2px solid transparent;
            z-index: -1;
            border-radius: inherit;
            inset: -2px;
            background-image: linear-gradient(to bottom, #0000FF, #FFFFFF, #FF0000);
        }


        @keyframes uppie {
            0% {transform: translateY(0px);}
            100% {transform: translateY(20px);}
        }
    </style>

                    frenchaudio.currentTime = starttime;
                };
            });

                };
